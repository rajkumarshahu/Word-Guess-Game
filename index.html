<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-image">
    <div class="container">
      <div class="card text-center card-bg">
        <div class="card-header bg-info border">
          <p class="h2 text-white">Word Guess Game</p>
        </div>
        <div class="card-body ">
          <h3 class="card-title  bg-info text-white p-4 rounded shadow-lg">
            Success message goes here...
          </h3>
        </div>
        <div class="row">
          <div class="col-md-8 col-sm-8">
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <div class="card m-3 ">
                  <img
                    class="card-img"
                    src="./assets/images/initial-img.jpeg"
                    alt="Card image"
                  />
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="card text-white card-bg m-3">
                  <div class="card-header">
                    <p class="h4 bg-success p-3">Wins</p>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title bg-success p-3">2</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-4">
            <div class="card text-white card-bg m-3">
              <div class="card-header">
                <p class="h4 bg-primary p-3">Guesses</p>
              </div>
              <div class="card-body">
                <h5 class="card-title bg-primary p-3">3</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <div class="card text-white card-bg m-3">
                  <div class="card-header">
                    <p class="h4 bg-danger p-3">Guessed letters</p>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title bg-danger p-3">a, d, r </h5>
                  </div>
                </div>
              </div>

            <div class="col-md-8 col-sm-8 card-bg text-center text-white p-4">
                <p class="h3 bg-dark p-3 rounded">Current Word:</p>
                <p class="h3 bg-dark p-3 rounded mt-3">__ __ __ __ __ _</p>
            </div>
          </div>
      </div>

    </div>

    <div class="p-5">&nbsp;</div>
    <footer class="footer fixed-bottom py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small
          >&copy;
          <script type="text/javascript">
            document.write(new Date().getFullYear());
          </script>
          UofT SCS Coding Bootcamp</small
        >
      </div>
    </footer>
  </body>
  <script src="./assets/javascript/game.js"></script>
</html>
