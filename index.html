<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-image">

    <div class="container">
      <div class="card text-center card-bg border round">
        <div class="card-header bg-dark border">
          <p class="h2 text-white">Word Guess Game</p>
        </div>
        <div class="card-body ">
          <h3 id="message" class="card-title  bg-info text-white p-4 rounded shadow-lg">

          </h3>
        </div>
        <div class="row">
          <div class="col-md-8 col-sm-8">
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <div class="card m-3 ">
                  <img
                    id = "singer-image"
                    class="card-img"
                    src=""
                    alt="Singer image"
                  />
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="card text-white border-success round card-bg m-3">
                  <div class="card-header bg-success">
                    <p class="h4 bg-success">Wins</p>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title bg-success p-3" id="wins">0</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-4">
            <div class="card text-white border-primary round card-bg m-3">
              <div class="card-header bg-primary">
                <p  class="h4 bg-primary">Remaining Guesses</p>
              </div>
              <div class="card-body">
                <h5 class="card-title bg-primary p-3" id="remaining-guesses">10</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <div class="card text-white border-danger rounded card-bg m-3">
                  <div class="card-header bg-danger">
                    <p class="h5 bg-danger">Already Guessed letters</p>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title bg-danger p-3" id="guessed-letters"> </h5>
                  </div>
                </div>
              </div>

            <div class="col-md-7 col-sm-7 card-bg text-center text-white p-4 m-2">
                <p class="h3 bg-dark p-3 rounded" id="">Current Word:</p>
                <p class="h3 bg-dark p-3 rounded mt-3" id="current-word"></p>
            </div>
          </div>
      </div>

    </div>
    <!-- <audio class="my_audio" controls preload="none">
      <source  src="" id="audio" type="audio/mpeg">
  </audio> -->

    <div class="p-5">&nbsp;</div>
    <footer class="footer fixed-bottom py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small
          >&copy;
          <script type="text/javascript">
            document.write(new Date().getFullYear());
          </script>
          UofT SCS Coding Bootcamp</small
        >
      </div>
    </footer>
  </body>
  <script src="./assets/javascript/game.js"></script>
</html>
